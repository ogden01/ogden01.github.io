<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #000000;
            gap: 30px;
        }
        
        .clock {
            font-size: 72px;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            background: #000000;
            padding: 30px 50px;
            letter-spacing: 5px;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
        }
        
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background: #bf66d1;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }
        
        .button:hover {
            background: #b74ecc;
        }
        
        .button2 {
            padding: 15px 30px;
            font-size: 18px;
            background: #6ab1eb;
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }
        
        .button2:hover {
            background: #588db8;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">00:00:00</div>
    
    <div class="button-container">
        <a href="Background/index.html" class="button">View Wallpaper</a>
        <a href="https://duckduckgo.com/" class="button2">Search</a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        
        updateClock();
        
        setInterval(updateClock, 1000);
    </script>
</body>
</html>

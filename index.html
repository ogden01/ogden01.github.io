<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Text Writer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: #8000ff;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 5px #8000ff;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            line-height: 1.5;
        }
        .enter-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: transparent;
            color: #8000ff;
            border: 2px solid #8000ff;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .enter-button:hover {
            background-color: #8000ff;
            color: black;
            box-shadow: 0 0 15px #8000ff;
        }
    </style>
</head>
<body>
    <h1>Ogden's Tools</h1>
    <p>This site is just a work in progress, as I think of more things that I could want I will add stuff. For now, enjoy just the minimalist text editor.</p>
    <a href="editor.html" class="enter-button">Black Screen Writer</a>
</body>
</html>
